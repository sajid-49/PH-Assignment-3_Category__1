<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Care</title>

    <!-- Link to Favicon -->
    <link
      rel="shortcut icon"
      href="/assets/logo-header.png"
      type="image/x-icon"
    />

    <!-- Link to TailWind and customizing CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <!-- Link to DaisyUi CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link to Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Link to Font-Awesome icon -->
    <script
      src="https://kit.fontawesome.com/c1bba2bc4d.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .font1 {
        font-family: "Sora", serif;
      }

      .font2 {
        font-family: "ADLaM Display", serif;
      }
    </style>
  </head>
  <body class="font1">
    <header>
      <!-- Nav section -->
      <nav
        class="bg-[#FFF9F4] pt-6 pb-6 max-w-screen-xl xl:mx-auto border-b-2 border-black md:border-0"
      >
        <div class="navbar">
          <!-- nav start -->
          <div class="navbar-start">
            <div class="flex items-center gap-3">
              <div>
                <img src="/assets/logo-header.png" alt="dog footprint" />
              </div>
              <h3 class="text-2xl hidden md:block">
                Browse<span class="text-[#FFDC26]">4</span>Pets
              </h3>
            </div>
          </div>

          <!-- nav center -->
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-xl">
              <li><a>Find a pet</a></li>
              <li><a>Breeds</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>

          <!-- nav end -->
          <div class="navbar-end gap-3">
            <i class="fa-solid fa-bars block md:hidden text-4xl"></i>
            <div class="hidden md:block flex gap-3">
              <i class="fa-regular fa-bell text-2xl"></i>
              <i class="fa-solid fa-magnifying-glass text-2xl"></i>
            </div>

            <button
              class="px-7 py-2 border border-[#FFDC26] rounded-xl bg-[#FFF9F4] text-xl text-black hidden md:block"
            >
              Login
            </button>

            <button
              class="px-7 py-2 border-0 rounded-xl bg-[#FFDC26] text-xl text-black hidden md:block"
            >
              Register
            </button>
          </div>
        </div>
      </nav>

      <!-- Banner section -->
      <div class="max-w-screen-xl xl:mx-auto"></div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
